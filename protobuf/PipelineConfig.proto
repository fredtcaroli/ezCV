syntax = "proto3";

message ParameterValue {
    string name = 1;
    bytes value = 2;
}

message OperatorConfig {
    /* Custom, user given name for the operator */
    string name = 1;
    /* Where to find the operator's implementation */
    string classpath = 2;
    /* Parameters */
    repeated ParameterValue parameters = 3;
}

message NamedOperator {
    string name = 1;
    OperatorConfig operator = 2;
}

message PipelineConfig {
    repeated NamedOperator operators = 1;
}